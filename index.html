<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>TODO App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h4>TODO</h4>
        <button class="btn btn-secondary" id="create-task">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 5V19M5 12H19"
              stroke="#101828"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <section class="modal" id="modal">
      <div class="modal-content">
        <header>
          <h2>Create a task</h2>
          <button id="close-modal" class="btn btn-secondary">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6L18 18"
                stroke="#101828"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </header>
        <section>
          <form id="saveTaskForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                class="input-field"
                placeholder="Enter title"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                rows="10"
                class="input-field"
                placeholder="Enter description"
              ></textarea>
            </div>
            <button class="btn btn-primary" id="saveTaskBtn" type="submit">
              Save
            </button>
          </form>
        </section>
      </div>
    </section>
    <script src="./scripts/main.js" defer></script>
  </body>
</html>
